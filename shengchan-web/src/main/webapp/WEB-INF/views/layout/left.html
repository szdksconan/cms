<%@ page language="java" contentType="text/html; charset=utf-8"
    pageEncoding="utf-8"%>
<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core"%>
<script>
    function changeCenterDiv(url,_this){
        $('#center').load(url);
    }
</script>
<div class="cmaoleftBar">
  <div class="cmaoleftBar">
      <c:forEach items="${menuList}" var="list">
          <div class="cmaoleft-menu ">
              <a class="parent-menu no-child-menu" href="#" target="house-frame">${list.name}</a>
              <ul class="submenu">
                  <c:forEach items="${list.list}" var="menu">
                      <c:if test="${menu.name!=null && menu.name!=''}">
                      
                          <li><span onclick="changeCenterDiv('${menu.url}')" target="house-frame">${menu.name}</span></li>
                      </c:if>
                  </c:forEach>
              </ul>
          </div>
      </c:forEach>
  </div>
</div>
