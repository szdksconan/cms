<script>
    var _cggzCompId='1313131313';//采购规则企业id
    $('.tender').attr('disabled','disabled');
    var tender={};
    var saleBidOrder={};
    var _ruleObj;
    $(document).ready(function(){
        try{
            tender=$.parseJSON('${map.purchaseTender}');
            _ruleObj=tender;
            saleBidOrder=$.parseJSON('${map.saleBidOrder}');
            $('#endTime').val(tender.endTime);
            $('#endTime2').val(tender.endTime);
            $('#orderCode').val(tender.orderCode);
            $('#orderName').val(tender.orderName);
            $('#orderName2').val(tender.orderName);
            $('#purchaseTenderId').val(tender.id);
            $('#deposit').val(tender.deposit);
            $('#resultReleaseTime').val(tender.resultReleaseTime);
            $('#companyPropertyName').val(tender.companyPropertyName);
            $('#operationModelName').val(tender.operationModelName);
            $('#creditGradeName').val(tender.creditGradeName);
            $('#purchaseTenderSourceName').val(tender.purchaseTenderSourceName);
            $('#tenderLinkMan').val(tender.linkMan);
            $('#tenderLinkTel').val(tender.linkTel);
            $('#tenderFaxNumber').val(tender.faxNumber);
            $('#tenderEmail').val(tender.email);
            $('#deliverAddress').val(tender.deliverAddress+tender.deliverAddressDetail);
            if (saleBidOrder.id!=undefined){
                $('#updateTime').val(saleBidOrder.updateTime);
                $('#otherDescription').val(saleBidOrder.otherDescription);
                $('#saleBidId').val(saleBidOrder.id);
                $('#priceExpiryTime').val(saleBidOrder.priceExpiryTime);
                $('#linkMan').val(saleBidOrder.linkMan);
                $('#linkTel').val(saleBidOrder.linkTel);
                $('#faxNumber').val(saleBidOrder.faxNumber);
                $('#email').val(saleBidOrder.email);
                $('#table_1').bootstrapTable('load',saleBidOrder.saleBidOrderDetailList);
                if (saleBidOrder.state==202){
                    $('#table_1').bootstrapTable('hideColumn','action');
                    $('#table_1').find('td').unbind('click');
                    $('.updateTime').show();
                    $('.saleBid').attr('disabled','disabled');
                    $('[type=button]').remove();
                }
            }else {
                var _rows = tender.purchaseTenderDetailList;
                for (var i=0;i<_rows.length;i++){
                    _rows[i].purchaseTenderDetailId=_rows[i].id;
                    _rows[i].id=Math.floor(Math.random()*100000);
                    var _docArray = _rows[i].purchaseTenderDetailDocList;
                    var _docs = '';
                    for (var j=0;j<_docArray.length;j++){
                        _docs+=_docArray[j].fileUrl+',';
                    }
                    _docs=_docs.length!=0?_docs.substr(0,_docs.length-1):'';
                    _rows[i].docs=_docs;
                }
                $('#table_1').bootstrapTable('load',_rows);
            }
            $('#tab5').load('../guize/cggz.html');
        }catch (e){}
    });
</script>
